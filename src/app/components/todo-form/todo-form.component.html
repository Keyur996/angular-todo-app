<form (ngSubmit)="addTodo(title)">
  <div class="input-group mb-3 w-100">
    <input
      type="text"
      class="form-control"
      placeholder="what's in your mind?"
      name="title"
      [(ngModel)]="title"
    />
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>
