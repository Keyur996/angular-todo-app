<ul class="list-group w-100">
  <ng-container *ngIf="_todoService.getTodos().length > 0; else noTodos">
    <li
      class="list-group-item d-flex justify-content-between"
      *ngFor="let todo of _todoService.getTodos()"
    >
      <span>
        <input
          (change)="changeCompleted(todo)"
          type="checkbox"
          name="isCompeted"
          [checked]="todo.isCompleted"
        />
        <span class="ml-2" [ngClass]="{ completed: todo.isCompleted }">
          {{ todo.title }}</span
        >
      </span>
      <span [ngClass]="{ completed: todo.isCompleted }">
        {{ todo.date | date }}</span
      >
      <span>
        <fa-icon (click)="deleteTodo(todo)" [icon]="faTrashAlt"></fa-icon>
      </span>
    </li>
  </ng-container>
  <ng-template #noTodos>
    <p class="text-white">No Todos Available</p>
  </ng-template>
</ul>
